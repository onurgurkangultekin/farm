{{extend "layout.html"}}
<h1>Farm Fresh Produce and more</h1>
<hr/>
{{for x in rows:}}
<div class="row">
    <img class="col col-lg-4 col-md-6 col-sm-6 col-xs-12" src="{{=x.product_image}}" alt="image">
    <div class="col col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <p class="lead">
            <b>{{=x.product_name}}</b>
        </p>
        <p>
        {{=x.product_price}}
        </p>
        <p>
            <a href="update/{{=x.id}}">Update</a>
        </p>
        <p>
        {{=x.farm_name}}
        </p>
        <p>
        {{=x.farm_address}}
        </p>
        <p>
            <a href="{{=x.farm_website}}" target="_new">{{=x.farm_website}}</a>
        </p>
        <p>
        <form method="post" action="proc">
            <input type="hidden" name="product_id" , value="{{=x.id}}"/>
            <input type="text" size=2 name="qty" , value="1"/>
            <input class="btn-primary" type="submit" value="Add to cart">
        </form>
        </p>
        <p>
            posted by: {{=user_dict[x.created_by]}}
        </p>
    </div>
</div>
<hr/>
{{pass}}
