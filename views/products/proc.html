{{extend "layout.html"}}
<h1>Shopping Cart</h1>
<p>Item was added to your cart</p>

<table class="table table-striped table-hover">
{{for x in rows:}}
    <tr>
        <td>{{=x.qty}}</td>
        <td>{{=prod_dict[x.product_id]}}</td>
        <td><a href="delete">Delete</a></td>
    </tr>
{{pass}}
</table>
<br/>
<hr/>
<a href="view">Continue Shopping</a>
<button type="submit">Check Out</button>
